services:
  - type: web
    name: school-management-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOW_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    envSpecific:
      - key: LOG_LEVEL
        value: info
