name: CI/CD Pipeline - MERN School Management System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run all backend tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/school-management-test

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

  # Code Quality Check
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check backend syntax
        working-directory: ./backend
        run: node -c index.js

      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

  # Build Verification
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Verify backend startup
        working-directory: ./backend
        run: node -c index.js

  # Final Status
  ci-passed:
    name: ✅ CI Pipeline Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality, build-check]
    if: success()

    steps:
      - name: Display success message
        run: |
          echo "=========================================="
          echo "✅ CI Pipeline Passed Successfully!"
          echo "=========================================="
          echo ""
          echo "All checks completed:"
          echo "  ✅ Backend Tests"
          echo "  ✅ Frontend Tests"
          echo "  ✅ Code Quality"
          echo "  ✅ Build Verification"
          echo ""
          echo "Ready to deploy!"
          echo "=========================================="

  # Failure Notification
  ci-failed:
    name: ❌ CI Pipeline Failed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality, build-check]
    if: failure()

    steps:
      - name: Display failure message
        run: |
          echo "=========================================="
          echo "❌ CI Pipeline Failed!"
          echo "=========================================="
          echo ""
          echo "One or more checks failed:"
          echo "  - Backend Tests"
          echo "  - Frontend Tests"
          echo "  - Code Quality"
          echo "  - Build Verification"
          echo ""
          echo "Please review the logs above and fix the issues."
          echo "=========================================="
        env:
          GITHUB_FAILURE: "true"

      - name: Exit with error
        run: exit 1
